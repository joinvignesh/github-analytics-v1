# File: dbt/dbt_project.yml

name: 'github_analytics'
version: '1.0.0'
config-version: 2

# This must match the profile name we defined in Step 1
profile: 'github_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  github_analytics:
    # Config for all models in models/staging/
    staging:
      +materialized: view
      +schema: staging
    
    # Config for all models in models/marts (we will build this later)
    marts:
      +materialized: table
      +schema: marts